<!DOCTYPE html>
<html>
	<head>
		<title>Beaconator</title>
		<link rel="stylesheet", type="text/css" href="styles.css" />
		<link rel="stylesheet", type="text/css" href="assets/bootstrap.min.css" />
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="beaconator.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<div class="card">
					<h2>Beaconator</h2>
					<form>
						<div id="options_list" class="input-container">
							<div>
								<label>Option 1</label>
								<input type="text" name="Option1", class="form-control" />
							</div>
							<div>
								<label>Option 2</label>
								<input type="text" name="Option2", class="form-control" />
							</div>
						</div>
						<input type="button" value="Add Option", class="btn blue" id="add_option" />
						<input type="submit" value="Beaconize", class="btn green" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
