<!DOCTYPE html>
<html>
	<head>
		<title>Beaconator</title>

		<link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="assets/fa/css/font-awesome.min.css" />
		<link rel="stylesheet", type="text/css" href="styles.css" />

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="beaconator.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
				<div class="card">
					<h2>
						Beaconator
						<a href="http://github.com/celic/beaconator"><i class="fa fa-github gh-icon"></i></a>
					</h2>
					<div id="options_list" class="input-container">
						<div>
							<label>Option 1</label>
							<input type="text" name="Option1", class="form-control" />
						</div>
						<div>
							<label>Option 2</label>
							<input type="text" name="Option2", class="form-control" />
						</div>
						<div id="new_options">
						</div>
					</div>
					<input type="button" value="Add Option", class="btn blue" id="add_option" />
					<input type="submit" value="Beaconize", class="btn green" id="beaconize" />
					<input type="button" value="Reset", class="btn red" id="reset" />
				</div>
			</div>
		</div>
	</body>
</html>
